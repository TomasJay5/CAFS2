<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container border border-success">

    <div class="row bg-danger">
        <div class="col-12 d-lg-block col-lg-6 border border-white">1</div>
        <div class="col-12 d-lg-block col-lg-6 border border-white">2</div>
    </div>    
    
    <div class="row bg-warning">
        <div class="col-12 border border-white">3</div>
    </div>
    
    <div class="row bg-primary">
        <div class="col-12 d-lg-block col-lg-4 border border-white">4</div>
        <div class="col-12 d-lg-block col-lg-4 border border-white">5</div>
        <div class="col-12 d-lg-block col-lg-4 border border-white">6</div>
    </div>
    
    <div class="row bg-secondary border border-white">
        <div class="col-12 d-md-block col-md-6 d-lg-block col-lg-3">7</div>
        <div class="d-none d-md-block col-md-6 d-lg-block col-lg-3 border border-white">8</div>
        <div class="d-none d-md-block col-md-6 d-lg-block col-lg-3 border border-white">9</div>
        <div class="d-none d-md-block col-md-6 d-lg-block col-lg-3 border border-white">10</div>
    </div>
  
  </body>
</html>
