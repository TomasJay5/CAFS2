<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="POST">
    <div>
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Surname" name="surname">
    <div>
        <input type="email" placeholder="Email" name="email">
    </div>    
        <input type="email" placeholder="Phone-number" name="phone-number">
    </div>  

    <div>
        <label for="rent">Choose rent:</label>
        <select id="rent" name="rent">
        <option value="car-rent">Car-rent</option>
        <option value="bicycle-rent">Bicycle-rent</option>
        <option value="scooter-rent">Scooter-rent</option>
        </select>
    </div>    

    <div>
        <label for="from">From:</label>
        <input type="date" id="rent" name="rent">
    </div>

    <div>
        <label for="to">To:</label>
        <input type="date" id="rent" name="rent">
    </div>

    <div>
        <label for="city">Pickup location:</label>
        <select id="city" name="city">
        <option value="vilnius">Vilnius</option>
        <option value="kaunas">Kaunas</option>
        <option value="klaipeda">Klaipeda</option>
        </select>
    </div>

        <button id="button" type="submit">Submit</button>
    </form>
</body>
</html>
