<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator task</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output" id="output">
        </div>
        <button id="clear" type="button">AC</button>
        <button id="del" type="button">DEL</button>
        <button id="divide" type="button" class="btn btn-div" data-num="รท">รท</button>
        <button id="multiply" type="button" class="btn btn-mul" data-num="*">*</button>
        <button id="subtract" type="button" class="btn btn-sub" data-num="-">-</button>
        <button id="add" type="button" class="btn" data-num="+">+</button>
        <button id="number1" type="button" data-num="1">1</button>
        <button id="number2" type="button" data-num="2">2</button>
        <button id="number3" type="button" data-num="3">3</button>
        <button id="number4" type="button" data-num="4">4</button>
        <button id="number5" type="button" data-num="5">5</button>
        <button id="number6" type="button" data-num="6">6</button>
        <button id="number7" type="button" data-num="7">7</button>
        <button id="number8" type="button" data-num="8">8</button>
        <button id="number9" type="button" data-num="9">9</button>
        <button id="number0" type="button" data-num="0">0</button>
        <button id="dot" type="button" data-num=".">.</button>
        <button id="equal" type="button" data-num="=">=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
